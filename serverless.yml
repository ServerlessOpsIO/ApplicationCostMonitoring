service: aws-adm

plugins:
  - serverless-python-requirements
  - serverless-iam-roles-per-function
  - serverless-pseudo-parameters
  - serverless-sam
  - serverless-plugin-existing-s3

custom:
  stage: "${opt:stage, env:SLS_STAGE, 'dev'}"
  profile: "${opt:aws-profile, env:AWS_PROFILE, env:AWS_DEFAULT_PROFILE, 'default'}"
  log_level: "${env:LOG_LEVEL, 'INFO'}"
  database_s3_prefix: 'aws-adm'
  database_table_name: 'line_items'

  cf-parameters:
    # Changing tags on billing reports will alter the report schema which can:
    # - break downstream analysis systems dependent on the schema.
    # - result in item duplication as AWS will generate a new line item ID and
    #   this system has to continually reprocess 1st of month on every run.
    # - make tracking an item across the month difficult due to change in ID.
    #
    # Options:
    # - ERROR: Error out line item writer. Must remove schema state file or
    #   remove tags to continue processing.
    # - CONTINUE: Just continue processing.
    # - RECONCILE: Reprocess the entire report.
    schema_change_handling: "${env:SCHEMA_CHANGE_HANDLING, 'CONTINUE'}"
    billing_report_bucket: "${env:BILLING_REPORT_BUCKET, ''}"

provider:
  name: aws
  profile: ${self:custom.profile}
  stage: ${self:custom.stage}

functions:
  LineItemPublish:
    handler: handlers/line-item-publisher.handler
    description: "Ingest an S3 object and publish line items."
    runtime: python3.6
    memorySize: 512
    timeout: 300
    environment:
      LOG_LEVEL: ${self:custom.log_level}
      AWS_SNS_TOPIC:
        Ref: BillingRecordsSnsTopic
      SCHEMA_CHANGE_HANDLING:
        Ref: SchemaChangeHandling
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "s3:ListBucket"
          - "S3:GetObject"
          - "S3:PutObject"
        Resource: "arn:aws:s3:::${self:service}-${self:provider.stage}-billing-reports-#{AWS::AccountId}/*"
      - Effect: "Allow"
        Action:
          - "SNS:Publish"
        Resource:
          - Ref: BillingRecordsSnsTopic
      - Effect: "Allow"
        Action:
          - "Lambda:InvokeFunction"
        Resource: "arn:aws:lambda:${self:provider.region}:#{AWS::AccountId}:function:${self:service}-${self:provider.stage}-LineItemPublish"
    events:
      - existingS3:
          bucket:
            Ref: BillingReportBucket
          event: "s3:ObjectCreated:Put"
          rules:
            - suffix: ".gz"


resources:
  Parameters:
    SchemaChangeHandling:
      Type: String
      Description: 'Behavior by LineItemPublish function on report schema change.'
      Default: '${self:custom.cf-parameters.schema_change_handling}'
    BillingReportBucket:
      Type: String
      Description: 'Name of S3 bucket AWS Cost and Usage reports are delivered to.'
      Default: '${self:custom.cf-parameters.billing_report_bucket}'

  Resources:
    BillingRecordsSnsTopic:
      Type: "AWS::SNS::Topic"

    SnsTopicPolicy:
      Type: "AWS::SNS::TopicPolicy"
      Properties:
        PolicyDocument: {
          "Version": "2008-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": {
                "AWS": "*"
              },
              "Action": [
                "SNS:GetTopicAttributes",
                "SNS:SetTopicAttributes",
                "SNS:AddPermission",
                "SNS:RemovePermission",
                "SNS:DeleteTopic",
                "SNS:Subscribe",
                "SNS:ListSubscriptionsByTopic",
                "SNS:Publish",
                "SNS:Receive"
              ],
              "Resource": {
                "Fn::Join": [
                  ":",
                  [
                    "arn:aws:sns",
                    Ref: "AWS::Region",
                    Ref: "AWS::AccountId",
                    Fn::GetAtt: ["BillingRecordsSnsTopic", "TopicName"]
                  ]
                ]
              },
              "Condition": {
                "StringEquals": {
                  "AWS:SourceOwner": {
                    "Ref": "AWS::AccountId"
                  }
                }
              }
            }
          ]
        }
        Topics:
          - Ref: BillingRecordsSnsTopic

  Outputs:
    BillingRecordsSnsTopicArn:
      Description: "SNS topic ARN where billing records are published to."
      Value:
        Ref: BillingRecordsSnsTopic
      Export:
        Name: "${self:service}-${self:provider.stage}-BillingRecordsSnsTopicArn"

